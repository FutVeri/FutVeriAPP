name: club_panel
description: "FutVeri Club Panel - Dashboard for football clubs"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  
  # Navigation
  go_router: ^17.0.1
  
  # UI & Theming
  google_fonts: ^6.3.3
  lucide_icons: ^0.257.0
  fl_chart: ^0.68.0
  gap: ^3.0.1
  
  # Desktop Window Management
  window_manager: ^0.4.3
  
  # iOS Icons
  cupertino_icons: ^1.0.8
  
  # API & Storage
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
